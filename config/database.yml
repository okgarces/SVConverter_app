# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  host: <%= ENV['AMAZON_RDS_HOST'] %>
  database: <%= ENV['AMAZON_RDS_DATABASE'] %>
  timeout: 5000
  username: <%= ENV['AMAZON_RDS_USERNAME'] %>
  password: <%= ENV['AMAZON_RDS_PASS'] %>
  port: 3306

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000


production:
  #adapter: sqlite3
  #database: db/test.sqlite3
  #pool: 5
  #timeout: 5000
  adapter: mysql2
  encoding: utf8
  database: cloud
  username: root
  password: cloud
  host: 127.0.0.1
  port: 3306
